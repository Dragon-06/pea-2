<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario de Trabajador</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f7f9fc; /* Fondo claro */
                font-family: 'Arial', sans-serif;
            }
            .container {
                background-color: #ffffff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 1.8rem;
                color: #333;
                margin-bottom: 20px;
            }
            .form-label {
                font-weight: bold;
                color: #555;
            }
            .btn-primary {
                background-color: #4CAF50;
                border-color: #4CAF50;
                padding: 8px 16px;
                font-size: 1rem;
                border-radius: 5px;
            }
            .btn-primary:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 th:text="${#strings.isEmpty(trabajador.id)} ? 'Nuevo Trabajador' : 'Editar Trabajador!'"></h1>
            <form th:action="@{/trabajadores}" th:object="${trabajador}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                    <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                    <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="numeroDocumento" class="form-label">Número de Documento:</label>
                    <input type="text" id="numeroDocumento" th:field="*{numeroDocumento}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="mesesTrabajados" class="form-label">Meses Trabajados:</label>
                    <input type="number" id="mesesTrabajados" th:field="*{mesesTrabajados}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="tipoSeguro" class="form-label">Tipo de Seguro:</label>
                    <select id="tipoSeguro" th:field="*{tipoSeguro}" class="form-select" required>
                        <option value="" disabled>Seleccione un tipo de seguro</option>
                        <option value="ESSALUD">ESSALUD</option>
                        <option value="EPS">EPS</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="sueldo" class="form-label">Sueldo:</label>
                    <input type="number" step="0.01" id="sueldo" th:field="*{sueldo}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </body>
</html>
