<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Trabajadores</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f7f9fc; /* Fondo claro */
                font-family: 'Arial', sans-serif;
            }
            .container {
                background-color: #ffffff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 1.8rem;
                color: #333;
                margin-bottom: 20px;
            }
            .btn-primary {
                background-color: #4CAF50;
                border-color: #4CAF50;
                padding: 8px 16px;
                font-size: 1rem;
                border-radius: 5px;
            }
            .btn-primary:hover {
                background-color: #45a049;
            }
            .btn-warning {
                background-color: #FFC107;
                border-color: #FFC107;
            }
            .btn-danger {
                background-color: #DC3545;
                border-color: #DC3545;
            }
            table {
                margin-top: 20px;
            }
            th {
                background-color: #f1f1f1;
                color: #333;
                text-align: center;
            }
            td {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Lista de Trabajadores</h1>
            <a href="/trabajadores/nuevo" class="btn btn-primary mb-3">Nuevo Trabajador</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Número de Documento</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Dirección</th>
                        <th>Meses Trabajados</th>
                        <th>Tipo de Seguro</th>
                        <th>Sueldo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="trabajador : ${trabajadores}">
                        <td th:text="${trabajador.id}"></td>
                        <td th:text="${trabajador.nombre}"></td>
                        <td th:text="${trabajador.apellidoPaterno}"></td>
                        <td th:text="${trabajador.apellidoMaterno}"></td>
                        <td th:text="${trabajador.numeroDocumento}"></td>
                        <td th:text="${trabajador.fechaNacimiento}"></td>
                        <td th:text="${trabajador.direccion}"></td>
                        <td th:text="${trabajador.mesesTrabajados}"></td>
                        <td th:text="${trabajador.tipoSeguro}"></td>
                        <td th:text="${trabajador.sueldo}"></td>
                        <td>
                            <a th:href="@{/trabajadores/editar/{id}(id=${trabajador.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/trabajadores/eliminar/{id}(id=${trabajador.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
